<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Galactic Age Calculator</h1>
      </div>
      <div class="form-container">
        <form id="user-information">
          <div class="form-group">
            <label for="birthday">Enter your birthday (YYYY/MM/DD): </label>
            <input type="text" id="birthday" class="form-control">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" class="form-control">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="smoker">Do you smoke?</label>
            <select class="form-control" id="smoker">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exercise">Do you exercise?</label>
            <select class="form-control" id="exercise">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Go!</button>
        </form>
      </div>
      <div class="result">
        <h2>Age on Earth: <span id="user-age"></span></h2>
      </div>
    </div>
  </body>
</html>
